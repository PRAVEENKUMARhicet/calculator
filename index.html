<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <table>
            <div class="res">
                <tr>
                <td colspan="3"><input type="text" placeholder="Result" class="display"></td>
                <td><input value="C" type="button" class="zero"></td>
                </tr> 
            </div>
            <div class="number">
                <tr>
                <td><input value="1" type="button" ></td>
                <td><input value="2" type="button"></td>
                <td><input value="3" type="button"></td>
                <td><input value="+" type="button"></td>
                </tr>
            </div>
            <div class="number">
                <tr>
                    <td><input value="4" type="button"></td>
                    <td><input value="5" type="button"></td>
                    <td><input value="6" type="button"></td>
                    <td><input value="-" type="button"></td>
                </tr>
            </div>
            <div class="number">
                <tr>
                    <td><input value="7" type="button"></td>
                    <td><input value="8" type="button"></td>
                    <td><input value="9" type="button"></td>
                    <td><input value="*" type="button"></td>
                </tr>
            </div>
            <div class="number">
                <tr>
                    <td><input value="/" type="button"></td>
                    <td><input value="0" type="button"></td>
                    <td><input value="." type="button"></td>
                    <td><input value="=" type="button"></td>
                </tr>
            </div>
        </table>
    </div>
</body>
</html>
